<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Fizzbizz</title>
	<link href="css/styles.css" type="text/css" rel="stylesheet">
	</head>
	<body>
		<header>Let's Play FizzBuzz!</header>
		<div class="content">
			<p>If the number is divisible by 3, it's been renamed Fizz!</p>
			<p>If the number is divisible by 5, it's been renamed Buzz!</p>
			<p>If the number is divisible by both 3 and 5, it's been renamed FizzBuzz!</p>

			<script type="text/javascript" src= "js/app.js"></script>
		</div>
	</body>
</html>
